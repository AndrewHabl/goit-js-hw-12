<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Search</title>
  </head>
  <body>
    <main class="main">
      <form class="form">
        <label>
          <input
            type="text"
            name="search-text"
            placeholder="Search images..."
            required
          />
        </label>
        <button type="submit">Search</button>
      </form>

      <span class="loader is-hidden"></span>

      <ul class="gallery"></ul>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
